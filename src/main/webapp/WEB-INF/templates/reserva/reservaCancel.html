<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>RESERVé</title>
<link rel="stylesheet" th:href="@{/css/reserva.css}" media="all">
</head>

<body>
	<img alt="logoDoZe" src="/restauranteDoZe/res/images/logoDoZe.png">
	<h1>
		CANCELAR RESERVA
	</h1>
	<form action="/restauranteDoZe/reserva/cancelar" method="POST">
        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" maxlength="14" required><br><br>

        <label for="data_reserva">Data da Reserva:</label><br>
        <input type="date" id="data_reserva" name="data_reserva" required><br><br>

        <input type="submit" value="Cancelar">
    </form>
    
    <ul>
        <li>
			<a th:href="@{/home}">Voltar ao início</a>
		</li>
	</ul>

</body>
</html>
